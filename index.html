<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>MWFinance ‚Äî v1.4.24</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b0b10; --card:#141421; --row:#11111a; --row-alt:#11111c;
      --muted:#a8a8b3; --border:#2a2a3a; --accent:#3c7cff;
      --link:#9fb8ff; --link-hover:#cfe0ff; --pos:#9cffb3; --neg:#ff8996;
      --danger:#ff6677; --good:#91ff9f;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:16px;background:var(--bg);color:#eaeaea}
    a{color:var(--link);text-decoration:underline}a:hover{color:#cfe0ff}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:12px;margin-bottom:12px;box-shadow:0 6px 24px rgba(0,0,0,.35)}
    .muted{color:var(--muted)}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:8px}
    label{font-size:13px;opacity:.9}
    input,select,button{background:#0f0f18;border:1px solid var(--border);border-radius:10px;padding:10px 12px;font-size:15px;color:#eaeaea}
    input:focus,select:focus,button:focus{outline:2px solid #2a2a55}
    button{cursor:pointer;font-weight:600}
    .btn-link{background:transparent;border:1px solid var(--border)}
    .btn-primary{background:var(--accent);border:none;color:#fff}
    .btn-danger{background:#2a1518;border:1px solid #6a2a2a;color:#ff9b9b}
    nav{display:flex;gap:8px;margin:8px 0 16px;flex-wrap:nowrap;overflow-x:auto;scrollbar-width:none}
    nav::-webkit-scrollbar{display:none}
    nav a{display:inline-flex;gap:6px;align-items:center;white-space:nowrap;padding:8px 10px;border:1px solid var(--border);border-radius:10px;color:#eaeaea;text-decoration:none}
    nav a.active{background:#1a1a2a}
    table{width:100%;border-collapse:collapse;margin-top:8px;font-size:14px;table-layout:fixed}
    thead th{border-bottom:1px solid var(--border);padding:8px;text-align:left}
    tbody tr:nth-child(odd):not(.expander){background:var(--row)}
    tbody tr:nth-child(even):not(.expander){background:var(--row-alt)}
    td{border-bottom:1px solid var(--border);padding:8px;vertical-align:top}
    .col-dia{width:80px;text-align:right}.col-saldo{width:160px;text-align:right}
    .saldo{font-weight:700}.saldo-pos{color:var(--pos)}.saldo-neg{color:var(--neg)}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid var(--border);font-size:12px;color:#cfd2ff}
    .expand-card{background:#0f0f18;border:1px dashed #34344e;border-radius:12px;padding:10px 12px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .tx-list{list-style:disc;padding-left:18px;margin:0}.tx-list li{margin:6px 0}
    #authView{max-width:520px;margin:60px auto}
    #userBar{display:flex;align-items:center;justify-content:space-between;margin:0 0 10px}
    #userBar .right{display:flex;gap:10px;align-items:center}
    #userBar .avatar{width:24px;height:24px;border-radius:99px;border:1px solid var(--border);background:#2a2a3a}
    body:not(.logged) .app{display:none}
    #modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;z-index:1000}
    #modal-backdrop.open{display:flex}
    .modal{width:100%;max-width:680px;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 12px 40px rgba(0,0,0,.5)}
    .error{background:#2a151a;border:1px solid #6a2a33;color:#ffb7bf;padding:8px;border-radius:10px}
    .hint{font-size:12px;color:#b6b6c6}
    /* Google button */
    .gbtn{display:inline-flex;align-items:center;gap:10px;background:#fff;color:#3c4043;border:1px solid #dadce0;border-radius:8px;padding:10px 14px;font-weight:600}
    .gbtn:hover{background:#f8faff}
    .glogo{display:inline-flex;width:18px;height:18px}
    /* Dia (UX) */
    .daynum{font-weight:700}
    .row-dia.past .daynum{color:var(--muted)}
    .row-dia.today .daynum.pos{color:var(--good)}
    .row-dia.today .daynum.neg{color:var(--neg)}
    .row-dia.row-neg{border-left:3px solid var(--neg)}
    .caret{display:inline-block;transform:translateY(-1px)}
    .badge-type{display:inline-flex;align-items:center;justify-content:center;min-width:20px;height:20px;border-radius:6px;border:1px solid var(--border);font-size:12px;font-weight:700;padding:0 6px;background:#0f0f18}
  </style>
</head>
<body>
  <header class="app">
    <div id="userBar" class="card">
      <div><strong>MWFinance</strong> <span class="muted">| v1.4.24</span></div>
      <div class="right">
        <span id="userInfo" class="muted">‚Äî</span>

    <nav class="app">
      <a href="#/saldos" id="nav-saldos" class="active"><span>üìä</span><span class="label">Saldos</span></a>

  <main>
    <!-- AUTH -->
    <section id="authView" class="card">
      <h2 style="margin:0 0 10px;">Entrar</h2>
      <div class="row" style="flex-direction:column;align-items:stretch;gap:8px">

        <button id="btnLogin" class="btn-primary">Entrar</button>
        <button id="btnLoginGoogle" class="gbtn" title="Google OAuth">
          <span class="glogo" aria-hidden="true">
            <!-- Google "G" -->
            <svg viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.9 0 7 1.6 9.2 3.1l6.2-6.2C35.6 2.6 30.2 0 24 0 14.6 0 6.5 5.4 2.4 13.2l7.7 6C12 13.4 17.5 9.5 24 9.5z"/>
              <path fill="#4285F4" d="M46.5 24.5c0-1.7-.2-3.4-.6-5H24v9.5h12.7c-.5 2.6-2 4.8-4.2 6.3l6.4 5c3.7-3.4 7.6-8.8 7.6-15.8z"/>
              <path fill="#FBBC05" d="M10.1 27.4c-.5-1.4-.8-3-.8-4.6s.3-3.2.8-4.6l-7.7-6C.8 15 0 19.4 0 22.8s.8 7.8 2.4 10.6l7.7-6z"/>
              <path fill="#34A853" d="M24 45.6c6.1 0 11.3-2 15-5.4l-6.4-5c-1.8 1.2-4.2 2-8.6 2-6.5 0-12-3.9-13.9-9.2l-7.7 6C6.5 42.6 14.6 45.6 24 45.6z"/>
            </svg>
          </span>
          Entrar com Google
        </button>
      </div>
      <p id="authMsg" class="hint" style="margin:6px 0 0;"></p>
    </section>

    <!-- SALDOS -->
    <section id="view-saldos" class="card app" style="display:none">
      <h2 style="margin:0 0 10px;">Saldos di√°rios</h2>
      <div class="row">
        <div class="row" style="flex:1;align-items:flex-end">
          <div>
            <label>Conta</label><br/>
            <select id="conta" style="min-width:220px"></select>
          </div>
          <div>
            <label>M√™s de refer√™ncia</label><br/>
            <div class="row" style="margin:0">
              <button id="btnMesAnterior" class="btn-link">‚óÄ</button>
              <input id="mesRef" type="month" />
              <button id="btnMesSeguinte" class="btn-link">‚ñ∂</button>
            </div>
          </div>
        </div>
        <div class="row" style="margin:0">
          <button id="btnAtualizar" class="btn-primary">Atualizar</button>
          <button id="btnNova" class="btn-link">Nova transa√ß√£o</button>

        <select id="cat_tipo">
          <option value="debito">D√©bito</option>

        <button id="btnCriarCategoria" class="btn-primary">Criar</button>

    <!-- MODAL NOVA/EDITAR -->

      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">

  </main>

  <script src="./config.js"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.CONFIG;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { auth:{ persistSession:true, autoRefreshToken:true } });

    // ---------- Feature flags ----------
    let HAS_CATID_IN_TRANS = true; // desliga se detectar que a coluna n√£o existe

    // ---------- Helpers ----------
    const qs = (s)=>document.querySelector(s);
    const qsa = (s)=>Array.from(document.querySelectorAll(s));
    const money = (n)=> (Number(n)||0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
    const nav = { saldos:qs('#nav-saldos'), contas:qs('#nav-contas'), categorias:qs('#nav-categorias'), importar:qs('#nav-importar') };
    const sections = { saldos:qs('#view-saldos'), contas:qs('#view-contas'), categorias:qs('#view-categorias'), importar:qs('#view-importar') };
    const todayISO = new Date().toISOString().slice(0,10);
    const onlyDay = (diaISO)=> String(Number((diaISO||'').slice(8,10)||'0'));

    const hostname = window.location.hostname;
    const isProd = hostname === 'mwfinance.vercel.app';
    const redirectTo = isProd ? 'https://mwfinance.vercel.app' : window.location.origin;

    const catTypeShort = (tipo)=> tipo==='debito'?'D':'C';
    const catTypeFull  = (tipo)=> tipo==='debito'?'D√©bito':'Cr√©dito';
    const normalize = (s)=> (s||'').toString().normalize('NFD').replace(/\p{Diacritic}/gu,'').trim().toLowerCase();

    function mergeHeaders(base) {
      return { ...base, Prefer: (base.Prefer ? base.Prefer + ', ' : '') + 'return=representation' };
    }
    async function hdr(){
      const { data:{ session } } = await supabase.auth.getSession();
      if(!session) throw new Error('Sem sess√£o');
      return mergeHeaders({
        apikey: SUPABASE_ANON_KEY,
        Authorization: `Bearer ${session.access_token}`,
        'Content-Type': 'application/json'
      });
    }
    async function api(method, path, body){
      const res = await fetch(`${SUPABASE_URL}${path}`, { method, headers: await hdr(), body: body ? JSON.stringify(body) : undefined });
      if(!res.ok){ let t=''; try{t=await res.text()}catch{}; throw new Error(t||`${res.status}`) }
      const ct = res.headers.get('content-type')||''; const clen=res.headers.get('content-length');
      if (!ct.includes('application/json')) return true;
      if (clen === '0') return true;
      const txt = await res.text(); if(!txt) return true;
      try{ return JSON.parse(txt) }catch{ return true }
    }

    function show(view){
      Object.entries(sections).forEach(([k,el])=>el.style.display=(k===view)?'block':'none');
      Object.entries(nav).forEach(([k,a])=>a.classList.toggle('active',k===view));
      if(view==='saldos') consultar();
      if(view==='contas') listarContas();
      if(view==='categorias') listarCategorias();
    }
    function navigate(view){ if(!currentSession) return; location.hash='#/'+view; show(view); }

    // ---------- Sess√£o/Auth ----------
    let currentSession=null, currentUserId=null;
    const $auth=qs('#authView'),$ubar=qs('#userBar'),$uinfo=qs('#userInfo'),$logout=qs('#btnLogout'),$authMsg=qs('#authMsg');

    function setSession(s){
      currentSession=s;
      currentUserId=s?.user?.id||null;
      const logged=!!s;
      document.body.classList.toggle('logged', logged);
      $auth.style.display=logged?'none':'block';
      $ubar.style.display=logged?'block':'none';
      $uinfo.textContent=logged?(s.user.email||'Usu√°rio'):'‚Äî';
      if (logged) initAfterLogin();
    }
    function showMsg(kind, text){
      if(!text){ $authMsg.textContent=''; $authMsg.className='hint'; return; }
      if(kind==='error'){ $authMsg.className='error'; $authMsg.textContent=text; }
      else { $authMsg.className='hint'; $authMsg.textContent=text; }
    }

    qs('#btnLogin').onclick=async()=>{
      try{
        showMsg();
        const email = qs('#email').value.trim();
        const password = qs('#password').value;
        if(!email || !password){ showMsg('error','Informe e-mail e senha.'); return; }
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if(error) showMsg('error', 'Erro: '+error.message);
        else showMsg('ok','Logado!');
      }catch(e){ showMsg('error','Erro: '+e.message) }
    };
    qs('#btnSignup').onclick=async()=>{
      try{
        showMsg();
        const email = qs('#email').value.trim();
        const password = qs('#password').value;
        if(!email || !password){ showMsg('error','Informe e-mail e senha para criar a conta.'); return; }
        const { error } = await supabase.auth.signUp({ email, password });
        if(error) showMsg('error','Erro: '+error.message);
        else showMsg('ok','Conta criada. Verifique seu e-mail e fa√ßa login.');
      }catch(e){ showMsg('error','Erro: '+e.message) }
    };
    qs('#btnLoginGoogle').onclick=async()=>{
      const { error } = await supabase.auth.signInWithOAuth({ provider:'google', options:{redirectTo} });
      if(error) showMsg('error', error.message);
    };
    $logout.onclick=async()=>{await supabase.auth.signOut();setSession(null);location.hash='#/saldos'};

    supabase.auth.onAuthStateChange((_e,s)=>{
      setSession(s);
      if(s && (location.href.includes('access_token') || location.search)){
        history.replaceState(null, '', location.origin + location.pathname + '#/saldos');
      }
    });
    (async()=>{
      const{data:{session}}=await supabase.auth.getSession();
      setSession(session);
      if(!location.hash) location.hash='#/saldos';
      if(session) initAfterLogin();
    })();

    async function initAfterLogin(){
      try{
        qs('#mesRef').value = new Date().toISOString().slice(0,7);
        await carregarContas();
        await carregarCategoriasCache();
        const first = qs('#conta').querySelector('option');
        if(first) qs('#conta').value = first.value;
        await consultar(false);
      }catch(e){ console.warn('initAfterLogin:', e.message); }
    }

    // ---------- Navega√ß√£o ----------
    window.addEventListener('hashchange',()=>{ if(currentSession) show(location.hash.replace(/^#\/?/,'')||'saldos') });
    ['saldos','contas','categorias','importar'].forEach(v=>nav[v].onclick=(e)=>{e.preventDefault();navigate(v)})

    // ---------- SALDOS ----------
    const $conta=qs('#conta'),$mesRef=qs('#mesRef'),$out=qs('#output');
    $mesRef.value=new Date().toISOString().slice(0,7);
    const expandedDays = new Set();
    window._lastRows = null;

    // cache de categorias
    let categoriasCache = [];
    async function carregarCategoriasCache(){
      try{
        const r=await api('GET','/rest/v1/categorias?select=id,nome,tipo&order=nome.asc');
        categoriasCache = Array.isArray(r)? r : [];
      }catch{ categoriasCache=[]; }
    }
    const catNameById = (id)=> categoriasCache.find(c=>c.id===id)?.nome || '';
    const catByName = (nome)=>{
      const n = normalize(nome);
      return categoriasCache.find(c=> normalize(c.nome) === n) || null;
    };

    // resolve categoria a partir do objeto de transa√ß√£o do RPC (com/sem categoria_id)
    function resolveCategory(tx){
      let id = tx.categoria_id || tx.categoriaId || null;
      let nome = '';
      if (id){ nome = catNameById(id); }
      if (!nome){
        const cand = tx.categoria_nome ?? tx.categoria ?? tx.categoriaName ?? '';
        if (cand){
          const hit = catByName(cand);
          if (hit){ id = hit.id; nome = hit.nome; }
        }
      }
      return { id, nome };
    }

    function addMonthsYM(ym,d){
      const[y,m]=ym.split('-').map(Number);
      const dt=new Date(Date.UTC(Number(y),Number(m)-1,1));
      dt.setUTCMonth(dt.getUTCMonth()+d);
      return `${dt.getUTCFullYear()}-${String(dt.getUTCMonth()+1).padStart(2,'0')}`;
    }
    qs('#btnAtualizar').onclick=()=>consultar(false);
    qs('#btnMesAnterior').onclick=()=>{$mesRef.value=addMonthsYM($mesRef.value,-1);consultar(false)};
    qs('#btnMesSeguinte').onclick=()=>{$mesRef.value=addMonthsYM($mesRef.value,+1);consultar(false)};

    async function carregarContas(){
      const r=await fetch(`${SUPABASE_URL}/rest/v1/contas?select=id,nome&order=nome.asc`,{headers:await hdr()});
      if(!r.ok)throw new Error(await r.text());
      const data=await r.json();
      $conta.innerHTML = data.map(c=>`<option value="${c.nome}">${c.nome}</option>`).join('');
    }

    async function consultar(keepExpanded=false){
      try{

          method:'POST',headers:await hdr(),
          body:JSON.stringify({ conta_nome:conta, referencia: ref })

    function linhaDia(r){
      const diaISO = r.dia;
      const dayNum = onlyDay(diaISO);
      const txs = Array.isArray(r.transacoes)? r.transacoes : [];
      const isOpen = expandedDays.has(diaISO);
      const cnt = txs.length;
      const saldoClass = Number(r.saldo)>=0?'saldo-pos':'saldo-neg';

      const dateClass = (diaISO < todayISO) ? 'past' : (diaISO === todayISO ? 'today' : '');
      const todayPol = (diaISO === todayISO) ? (Number(r.saldo)>=0?'pos':'neg') : '';

      const caret = isOpen ? '‚ñ≤' : '‚ñº';
      const toggleBtn = cnt
        ? `<button class="btn-link toggle" data-dia="${diaISO}" data-count="${cnt}"><span class="caret">${caret}</span> ${cnt} transa√ß√£o(√µes)</button>`
        : `<span class="muted">‚Äì</span>`;

      const linha = `<tr class="row-dia ${dateClass} ${Number(r.saldo)<0?'row-neg':''}">
        <td class="col-dia"><span class="daynum ${todayPol}">${dayNum}</span></td>
        <td>${toggleBtn}</td>
        <td class="col-saldo saldo ${saldoClass}">${money(r.saldo)}</td>
      </tr>`;

      const exp = (isOpen && cnt) ? `<tr class="expander"><td colspan="3">${expCard(txs, diaISO)}</td></tr>` : '';
      return linha+exp;
    }

    async function salvarCreateOrEdit(){
      try{
        const contaNome=qs('#conta').value; const conta_id=await getContaIdByNome(contaNome); if(!conta_id) throw new Error('Conta n√£o encontrada');
        const base=buildTransacaoBase(conta_id);
        if(!base.descricao) throw new Error('Descri√ß√£o √© obrigat√≥ria');
        if(!base.valor||base.valor<=0) throw new Error('Informe um valor > 0');
        if(!base.data) throw new Error('Informe a data');

        if (f_mode.value==='create'){
          if (f_kind.value==='unica'){
            await tryPost('/rest/v1/transacoes', base);
          } else if (f_kind.value==='parcelada'){
            const n=parseInt(f_qtd.value,10); if(!n||n<2) throw new Error('Qtd de parcelas (>=2)');
            const [y,m,d]=base.data.split('-').map(Number); const arr=[];
            for(let i=1;i<=n;i++){
              const dt=new Date(Date.UTC(y,m-1,d));dt.setUTCMonth(dt.getUTCMonth()+i-1);
              const b = buildTransacaoBase(conta_id);
              b.descricao = `${base.descricao} (${i}/${n})`;
              b.data = dt.toISOString().slice(0,10);
              arr.push(b);
            }
            await tryPost('/rest/v1/transacoes', arr);
          } else {
            await api('POST','/rest/v1/recorrencias', {user_id: currentUserId, conta_id, descricao:base.descricao, tipo:base.tipo, valor:base.valor, inicio:base.data, fim:null, periodicidade:'mensal'});
          }
        } else {
          const isVirtual = f_edit_virtual.value==='true';
          if (isVirtual){
            const scope = f_scope.value;
            const recId = f_edit_recorrencia_id.value;
            if (!recId) throw new Error('recorrencia_id ausente');

            if (scope==='occurrence'){
              // materializa apenas esta, sem linkar a s√©rie
              await tryPost('/rest/v1/transacoes', { ...base, recorrencia_id: null });
            } else if (scope==='series'){
              await api('PATCH', `/rest/v1/recorrencias?id=eq.${encodeURIComponent(recId)}`, {
                user_id: currentUserId, descricao: base.descricao, tipo: base.tipo, valor: base.valor
              });
            } else if (scope==='from_now'){
              const d=new Date(base.data); d.setDate(d.getDate()-1);
              const fim = d.toISOString().slice(0,10);
              await api('PATCH', `/rest/v1/recorrencias?id=eq.${encodeURIComponent(recId)}`, { user_id: currentUserId, fim });
              await api('POST','/rest/v1/recorrencias',{
                user_id: currentUserId, conta_id, descricao: base.descricao, tipo: base.tipo, valor: base.valor, inicio: base.data, fim: null, periodicidade:'mensal'
              });
            }
          } else {
            await tryPatch(`/rest/v1/transacoes?id=eq.${encodeURIComponent(f_edit_id.value)}`, base);
          }
        }
        closeModal(); consultar(true);
      }catch(err){ alert('Erro ao salvar: '+err.message); }
    }

        }

      }
    }

    function parseCsv(t){
      const lines=t.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
      if(!lines.length) return [];
      const headers=lines.shift().split(',').map(h=>h.trim());
      return lines.map(line=>{
        const cols=line.split(',');
        const o={}; headers.forEach((h,i)=>o[h]=(cols[i]||'').trim());
        return o;
      });
    }
    qs('#btnImportarCsv').onclick=async()=>{

        const tipo=qs('#imp_tipo').value; const file=qs('#imp_file').files[0];
        if(!file) return alert('Selecione um CSV.');
        const text=await file.text(), data=parseCsv(text);
        if(!data.length) return alert('CSV vazio.');
        const payload = data.map(x=>({ ...x, user_id: currentUserId }));
        const table = tipo==='categorias'?'categorias':(tipo==='transacoes'?'transacoes':'recorrencias');
        if(table==='transacoes' && !HAS_CATID_IN_TRANS){ payload.forEach(o=>delete o.categoria_id); }
        await api('POST','/rest/v1/'+table, payload);
        qs('#imp_msg').innerHTML=`<span class="pill">OK</span> ${payload.length} registros importados em <strong>${table}</strong>.`;
      }catch(e){qs('#imp_msg').innerHTML=`<span class="pill">ERRO</span> ${e.message}`}
    };

    // Rebind inicial se j√° estiver na aba de saldos
    if (location.hash.replace(/^#\/?/,'') === 'saldos' && currentSession) consultar();
  </script>
</body>
